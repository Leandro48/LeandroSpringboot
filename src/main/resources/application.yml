spring:
  datasource: 
    platform: postgres
    url: jdbc:postgresql://localhost:5432/springboot
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver
    initialization-mode: always
    continue-on-error: true
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database: postgresql
