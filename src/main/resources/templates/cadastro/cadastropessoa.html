<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/materialize.min.css"
	media="screen,projection" />
</head>
<body>
	<h5>Cadastro de pessoas</h5>

	<div class="row">
		<form action="salvarpessoa" method="post" th:object="${pessoaobj}"
			class="col s12">

			<div class="row">
				<div class="input-field col s6">
					<label for="id" class="active">ID</label> <input name="id" th:field="*{id}"
						readonly="readonly" id="id">
				</div>
				<div class="input-field col s6">
					<label for="nome" class="active">Nome</label> <input name="nome" th:field="*{nome}" id="nome">
				</div>
			</div>
			<div class="row">
				<label>Sobrenome</label> <input name="sobrenome"
					th:field="*{sobrenome}">
			</div>
			<label>Idade</label> <input name="idade" th:field="*{idade}">
			
			<input class="waves-effect waves-light btn" type="submit"
				value="Salvar">

		</form>
	</div>

	<br />
	<br />

	<a href="/listapessoas">Lista Pessoas</a>
	<br />
	<br />
	<form action="pesquisarpessoa" method="post">
		<label>Pesquisa por nome:</label> <input name="nomepesquisa">
		<input type="submit" value="Buscar"
			class="waves-effect waves-light btn">
	</form>
	<br />
	<br />
	<table>
		<tr th:each="pessoa : ${pessoas}">
			<!-- ${pessoas} = lista com todos os objetos pessoa -->
			<td th:text="${pessoa.id}"></td>
			<td th:text="${pessoa.nome}"></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a
				th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a
				th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
			<!-- {/removerpessoa/{idpessoa} = url mapeada -->
		</tr>
	</table>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
